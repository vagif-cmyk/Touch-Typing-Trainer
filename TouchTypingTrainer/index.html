<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тренажер слепой печати</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">

  <script defer src="scripts/main.js"></script>
</head>

<body>
  <div class="modal">
    <div class="modal__window">
      <div class="modal__recom">
        <div class="modal__recom-text">Поменяйте раскрадку клавиатуры на английскую</div>
        <button class="modal__recom-btn">Закрыть</button>
      </div>
      <div class="modal__result">
        <div class="modal__result-speed">Скорость</div>
        <div class="modal__result-accuracy">Точность</div>
        <a class="modal__result-btn" href="/index.html">Попробывать снова</a>
      </div>
      <button class="btn-start">Начать тест</button>
    </div>
  </div>
  <main class="main">
    <section class="print">
      <div class="container">
        <div class="print__wrapp">
          <div class="print__text"></div>
          <div class="print__details ">
            <div class="print__speed speed">
              <span class="speed__icon"></span>
              <span class="speed__desc">Скорость</span>
              <div class="speed__speed">
                <span>0</span>
                <span>зн./мин</span>
              </div>
            </div>
            <div class="print__accuracy accuracy">
              <span class="accuracy__icon"></span>
              <span class="accuracy__desc">Точность</span>
              <div class="accuracy__accuracy">
                <span class="accuracy__percent">100</span>
                <span>%</span>
              </div>
            </div>
            <div class="print__again again">
              <a href="/index.html" class="again__link">Заново</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
